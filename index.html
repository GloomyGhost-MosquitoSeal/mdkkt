<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Mdkkt</title>
    <link rel="stylesheet" type="text/css" href="assets/css/default.css">
    <link rel="stylesheet" type="text/css" href="assets/css/search-form.css">
    <link rel="stylesheet" type="text/css" href="assets/css/layout.css">
</head>
<body>

<div class="h1">
    <h1>Mdkkt - Just Search</h1>
</div>


<form onsubmit="submitFn(this, event);">
    <div class="search-wrapper">
        <div class="input-holder">
            <input id="search-input" type="text" class="search-input" placeholder="Type to search"/>
            <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
        </div>
        <span class="close" onclick="searchToggle(this, event);"></span>
        <div id="result-container" class="result-container">
        </div>
    </div>
</form>


<script src="assets/js/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/simple-jekyll-search.min.js" type="text/javascript"></script>
<script type="text/javascript">
    function searchToggle(obj, evt) {
        let container = $(obj).closest('.search-wrapper');
        if (!container.hasClass('active')) {
            container.addClass('active');
            evt.preventDefault();
        }
        else if (container.hasClass('active') && $(obj).closest('.input-holder').length == 0) {
            container.removeClass('active');
            // clear input
            container.find('.search-input').val('');
            // clear and hide result container when we press close
            container.find('.result-container').fadeOut(100, function () {
                $(this).empty();
            });
        }
    }

    function submitFn(obj, evt) {
        let value = $(obj).find('.search-input').val().trim();
        let html = "搜索结果：";
        if (!value.length) {
            html = "请输入你的错误输出(。・∀・)ノ";
        }
        else {
            html += value;
        }
        $(obj).find('.result-container').html('<span>' + html + '</span>');
        $(obj).find('.result-container').fadeIn(100);
        evt.preventDefault();
    }
</script>
</body>
</html>
