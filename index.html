<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Mdkkt</title>
    <link rel="stylesheet" type="text/css" href="assets/css/default.css">
    <link rel="stylesheet" type="text/css" href="assets/css/search-form.css">
    <link rel="stylesheet" type="text/css" href="assets/css/layout.css">
</head>
<body>

<div class="h1">
    <h1>Mdkkt - Just Search</h1>
</div>


<form onsubmit="submitFn(this, event);">
    <div class="search-wrapper">
        <div class="input-holder">
            <input id="search-input" type="text" class="search-input" placeholder="Type to search"/>
            <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
        </div>
        <span class="close" onclick="searchToggle(this, event);"></span>
        <div id="results-container" class="result-container">
        </div>
    </div>
</form>


<script src="assets/js/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/simple-jekyll-search.min.js" type="text/javascript"></script>
<script>
    window.simpleJekyllSearch = new SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<li><a href="{url}?query={query}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 100,
        fuzzy: false,
        exclude: ['Welcome']
    })
</script>
</body>
</html>
