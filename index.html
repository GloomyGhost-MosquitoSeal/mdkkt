<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Mdkkt | もんだいかいけつ</title>
    <meta name="description" content="帮助你在很短的时间内解决问题。"/>
    <link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>
<div class="container">

    <a class="btn" href="#">使用说明</a>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="输入你的错误信息(*/ω＼*)" autocomplete="off"/>
        <ul id="results-container"></ul>
    </div>

    <div id="solution">
        <h1>xxx</h1>
    </div>

    <script src="assets/js/simple-jekyll-search.js" type="text/javascript"></script>

    <script>
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: 'https://mdkkt.github.io/search.json',
            searchResultTemplate: '<li><a href="{url}?query={query}" title="{description}">{title}</a></li>',
            noResultsText: '没有找到结果呢(。﹏。*)' +
                '<br/>' +
                '试试搜索引擎？（o´・ェ・｀o）' +
                '<br/>' +
                '或者向我们提交这个问题，我们会尽快完善的！(o゜▽゜)o☆' +
                '<br/>' +
                '提交链接：<a href="https://github.com/mdkkt/UpdateNeeds/issues">' +
                'https://github.com/mdkkt/UpdateNeeds/issues</a>',
            limit: 40,
            fuzzy: false,
        })
    </script>
    <script type="text/javascript" color="50,150,200" opacity='0.8' zIndex="-2" count="100"
            src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
</div>
</body>
</html>
